name: Build and Release NetGuardian macOS App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos-app:
    name: Build NetGuardian.app (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install pyinstaller -r requirements.txt

      - name: Build app with PyInstaller
        run: |
          # Ensure clean build directories
          rm -rf build dist
          pyinstaller --clean --noconfirm netguardian_gui.spec

      - name: Zip app bundle
        run: |
          cd dist
          ditto -c -k --keepParent NetGuardian.app NetGuardian.app.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/NetGuardian.app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
